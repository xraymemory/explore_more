<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>ExploreMore - A fast and fun way to do something tonight</title>
	<meta name="title" content="Where Are you?" />
	<link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="/static/css/font-awesome.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
<body>
	<div id='wrapper'>
		<section id="main">
				<i class='icon-map-marker'></i>
				<h1> Where to Explore?</h1>
			<form method=post action="/">
				<input type="textbox" name="location" class="searchbar" id="address">
				<input type="submit" value="What's Going on?" class="button" id="map_button">
			</form>
			<br>
			<h3>ExploreMore is a fast and fun way to find something to do tonight. Simply enter a location and then click around on the map to find unique, local events!</h3>
		</section>
				

	</div>

</body>

<script src="http://code.jquery.com/jquery-1.4.4.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDZC-KPF0mIm7erxql-GXxzOKokoOXDCyE&sensor=true"></script>
</html>
